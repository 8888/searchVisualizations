<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Search Visualizations</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="top-bar">
                <p>Binary Search Visualizations</p>
            </div>
            <div class="side-bar">
                <input id="side-bar-input" type="number">
                <button id="side-bar-step" type="button">step</button>
                <button id="side-bar-insert" type="button">Insert</button>
                <button id="side-bar-remove" type="button">Remove</button>
                <button id="side-bar-search-target" type="button">Search Target</button>
                <div class="side-canvas-container">
                    <canvas
                        id="sideCanvasElement"
                        width="215"
                        height="425"
                        oncontextmenu="return false;"
                        style="outline: none;">
                    </canvas>
                </div>
                <div class="new-tree-title">Create a new tree</div>
                <div class="new-tree-height">
                    <button id="new-tree-create" type="button">New tree of height:</button>
                    <input id="new-tree-input" type="number" value="3">
                </div>
                <div id="side-bar-file-drop">drop a file here to upload</div>
                <button id="side-bar-center-view" type=button>Center View</button>
            </div>
            <div class="main-canvas-container">
                <canvas
                    id="mainCanvasElement"
                    width="875"
                    height="720"
                    oncontextmenu="return false;">
                </canvas>
            </div>
            <div class="bottom-bar">
                <p>Click and drag to pan, mousewheel to zoom, or shift + mousewheel to pan</p>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
